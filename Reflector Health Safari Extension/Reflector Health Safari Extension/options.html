<!DOCTYPE html>
<html>
  <head>
    <title>Configure Extension</title>

  <style type="text/css">

    body {
      font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    /* BEGIN Custom page style */

    #start-page-small-width {
      max-width: 500px;
      margin: 100px auto 300px;
    }

    /* END Custom page style */

    </style>
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
  <body>

    <div id="start-page-small-width">

        <h1>Extension Configuration</h1>

        <form>

            <div class="form-group">
                <label for="installIdInput">Install Id</label>    
                <input 
                    type="text" 
                    class="form-control" 
                    id="installIdInput" 
                    placeholder="XXXXXX.XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.XXXX">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    To find your Install Id, please install the Reflector Health iOS app, visit 
                    <a href="https://www.reflectorhealth.com/">https://www.reflectorhealth.com/</a>, 
                     sign in and on the Dashboard is the Install Id.
                </small>
            </div>

            <div class="form-group form-check">
                <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="enableDarkModeCheck">
                <label 
                    class="form-check-label" 
                    for="enableDarkModeCheck">Enable Dark Mode</label>
            </div>
            
            <button type="submit" id="save" class="btn btn-primary">Save</button>
            <button type="submit" id="close" class="btn btn-primary">Close</button>
            <small id="passwordHelpBlock" class="form-text text-muted">
                After saving, please reload the page to see changes.
            </small>
            <div id="status"></div>
        </form>
    </div>

    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
  </body>
</html>
